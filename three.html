<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM Three</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java</li>
    </ul>
</body>
<script>

    //Create
    function addLang(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`; //This travels the whole tree, fetches the innerHTML value of li and then change it.
        document.querySelector('.language').appendChild(li);
    }
    addLang("JavaScript");
    addLang("Python");

    function addOptiLang(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang("C++");

    //Edit
    const thirdLang = document.querySelector("li:nth-child(3)");
    //thirdlang.innerHTML = "Mojo";
    const newlang = document.createElement('li');
    newlang.textContent = "Mojo";
    thirdLang.replaceWith(newlang);

    const forthLang = document.querySelector("li:last-child");
    forthLang.outerHTML = "<li>TypeScript</li>";

    //remove
    const firstChild = document.querySelector("li:first-child");
    firstChild.remove();
</script>
</html>
